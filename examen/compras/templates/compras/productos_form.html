{% extends 'compras/base.html'%}

{% block content %}
     <div class="container row">
	 	<div class="col s12">

	 		
	 		<div>
	 			<form class="col s12" action="{% url 'productos_new' %}" method='POST'>
	 				{% csrf_token %}
	 				<div class="row">
	 					{% for field in form %}
		 					<div class="input-field col s7">
		 						{{ field.label_tag }}
		 						{{ field.errors}}
		 						
		 						{{ field }}
		 					</div>	 	
	 					{% endfor %}				
	 				</div>
		 			<button class="btn waves-effect waves-light" type="submit" name="action">Agregar
		 				
		 			</button>
				</form>
	 		</div>
	 		
	 </div>
	</div>

	<script>
		$(document).ready(function(){
			$('select').formSelect();
			});
	</script>
{% endblock %}
